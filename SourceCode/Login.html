<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Image/icon-title.png" type="image/x-icon">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/css/styleLogin.css">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h2>Đăng nhập</h2>
            <form action="/login" method="post">
                <div class="input-group">
                    <label for="login-username">Tên đăng nhập</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Mật khẩu</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Đăng nhập</button>
                <p class="toggle-form">Bạn chưa có tài khoản? <a href="#" id="show-register">Đăng ký tại đây</a></p>
            </form>
        </div>

        <div class="form-box" id="register-box">
            <h2>Đăng ký</h2>
            <form action="/register" method="post">
                <div class="input-group">
                    <label for="register-username">Tên đăng nhập</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Mật khẩu</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-phone">Số điện thoại</label>
                    <input type="tel" id="register-phone" name="phone" required>
                </div>
                <button type="submit">Đăng ký</button>
                <p class="toggle-form">Bạn đã sẵn sàng tạo tài khoản? <a href="#" id="show-login">Đăng nhập tại đây</a></p>
            </form>
        </div>
    </div>
   <!-- đoạn dưới gpt nên chưa hiểu nha -->
    <script>
        const loginBox = document.querySelector('.form-box');
        const registerBox = document.getElementById('register-box');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');

        showRegister.addEventListener('click', () => {
            loginBox.style.display = 'none';
            registerBox.style.display = 'block';
        });

        showLogin.addEventListener('click', () => {
            registerBox.style.display = 'none';
            loginBox.style.display = 'block';
        });
    </script>
</body>
</html>
